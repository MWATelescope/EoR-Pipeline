params {
    obsids_suffix = "-rn-2024-04-06"

    filter_sweet_pointings = null // list of sweet pointings to filter on
    filter_ew_pointings = null // list of east-west pointings to filter on
    filter_bad_tile_frac = null // filter obs with more than 12.5% bad tiles
    filter_dead_dipole_frac = null // filter obs with too many dead dipoles
    filter_quality = null // filter obs with data quality issues
    filter_config = null // filter by list of array configurations, e.g. ['Phase II Compact']
    filter_eorfield = null // filter by eor field (0=eor0)
    filter_eorband = null // filter by eor band (1=high)
    filter_ra = null // filter by phase centre right ascention
    filter_dec = null // filter by phase centre declination
    filter_ionoqa = null // no ionoqa filter because
    filter_sun_elevation = null // filter by sun elevation

    // hyp_dical_args = "--max-iterations 300 --stop-thresh 1e-20"

    // pullPrep = false
    pullPrep = true
    prep_time_res_s = 2
    prep_freq_res_khz = 40

    flag_occupancy_threshold = 0.80 // total fraction of flagged cells (times, baselines, channels)
    rfi_occupancy_threshold = null // total fraction of flagged cells (from aoflagger), not including flagged antennae, times, channels
    ssins_occupancy_threshold = 0.80 // ssins occupancy is a binary mask of channels, times (not baselines, so different to flag_occupancy)
    ssins_narrow_threshold = null
    ssins_dab_threshold = null
    ssins_streak_threshold = null
    ssins_apply = true // replace preprocessed files with absolved.

    filter_max_rms_convg = null // arbitrary

    noeor = false
    // noapply = true

    // only look at ionosub
    nosub = true
    noionosub = false

    noprepqafilter = false
    noPrepFlags = false
    noManualFlags = false

    filter_max_ps_window = null // filter visibilities with too much window power
    filter_max_ps_ratio = null // filter unsubtracted visibilities with too much window:wedge ratio
    filter_max_ps_wedge_sub = null // filter subtracted visibilities which subtract too little wedge power
    filter_max_ps_win_sub = null // filter subtracted visibilities which subtract too little window power
    filter_min_ps_win_sub = null // filter subtracted visibilities which subtract too much window power

    filter_max_hyp_ionoqa = null // filter by hyperdrive ionoqa

    noimg = false
    noimgqa = false
    noimgunsub = false
    // ^
    filter_max_vrms_box = null //filter images with too much stokes V RMS
    filter_max_pks_int_sub_ratio = null // filter images which don't subtract enough integrated pks flux
    filter_max_pks_int_v_ratio = null // filter images with too much integrated pks V power compared to (XX+YY)
    filter_max_pks_int_diff = null // filter images with too much difference between xx and yy integrated pks flux
    filter_max_pks_int_sub = null // filter subtracted images which have too much integrated pks flux
    nothumbnail = true
    nopolcomp = true
    thumbnail_limits = false

    nochipscombine = false // combine chips grids
    lssa_bin = 'lssa_fg_simple'
    // lssa_bin = 'lssa_fg_nfft'
    // noimgcombine = false // combine groups into a single image
    // img_split_coarse_chans = true // split the combined image by coarse channel
    novideo = false // make videos
    // noautoplot = true // don't make autoplots

    // archive = true // archive the results to acacia
}